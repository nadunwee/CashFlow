{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block body %}

<div class="card border-light mb-3" style="max-width: 40rem; width: 500px; height: 500px;">
  <div class="card-body">
    <h4>Enter Your Details</h4><br>


    <form action="/register" method="post">
      
      <div class="form-group">


        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name" autocomplete="off" required>
          <label for="floatingInput">Name</label>
        </div>  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" autocomplete="off" required> 
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required >
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="conform-password" required>
          <label for="floatingPassword">Conform Password</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="login-button">Register</button>
    </div>
    </form>
  </div>
</div>
{% endblock %}
